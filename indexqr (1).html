<body>

<header class="header">

    <div class="logo">
        <!-- <img src="https://www.qr-code-generator.com/wp-content/themes/qr/new_structure/assets/media/images/logos/egoditor/logo-icon-blue.svg" alt="qr code generator"> -->
    </div>
    <div class="heading"><h2 class="headin"> QR Code Generator </h2>
    </div>
    <div class="nav-items">
        <ul class="nav-item">
            <li class="item1"> <a href="index.html" class="t1">Home</a>  </li>
            <li class="item2"> <a href="about.html" class="t1">About Us</a>  </li>
            <li class="item3"> <a href="contact.html" class="t1">Contact Us</a>  </li>
        </ul>
    </div>

</header>

<div class="body">
    <div class="container">
        
        <div class="setting">
            <div class="input-wrap">
                <label for="data">Data</label>
                <textarea id="data" class="input-1x">https://www.google.com</textarea>
            </div>
            <div class="input-wrap">
                <label for="size">Size</label>
                <input type="range" id="size" min="10" max="30" value="1" class="input-1x">
            </div>
            <div class="input-wrap">
                <label for="logo">Logo</label>
                <input type="file" id="logo" hidden>
                <div class="input-2x">
                    <a href="javascript:browse();"><span class="material-symbols-outlined">
                        photo_camera
                        </span></a>
                </div>
                <div class="input-2x">
                    <button id="clear" type="button">Clear</button>
                </div>
            </div>
            <div class="input-wrap">
                <label for="margin">Margin</label>
                <input type="range" id="margin" value="0" min="1" max="30" class="input-1x">
            </div>

            <div class="input-wrap">
                <label for="dot">Dot Mode</label>
                <select id="dot" class="input-1x"> 
                    <option value="sqaure">Square</option>
                    <option value="dots">Dots</option>
                    <option value="rounded">Rounded</option>
                    <option value="extra-rounded">Extra-Rounded</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy Rounded</option>
                </select>
            </div>
            <div class="input-wrap">
                <label for="dot-color">Dot Color</label>
                <input type="color" id="dot-color-1" class="input-2x">
                <input type="color" id="dot-color-2" class="input-2x">
            </div>

            <div class="input-wrap">
                <label for="bg-color">Bg Color</label>
                <input type="color" id="bg-color" class="input-1x">
            </div>


        </div>
        <div class="display">
            <div id="canvas"></div>
            <p>300px X 300px</p>
            <button class="btn-download" id="btn-dl" type="button">Download</button>
        </div>
    </div>
</div>
